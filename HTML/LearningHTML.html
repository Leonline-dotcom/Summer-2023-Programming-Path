<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Webpage</title> 
    <!--Press CTRL + /  to create an empty comment or select a line of code to comment it out -->
</head>
<body>
    <!-- this  is a comment -->
    <h1>What's cooking good lookin? (header)</h1>
    <P>This is a normal paragraph</P>
    <p>There is a <Strong>bold</Strong> word in this paragraph(Strong)</p>
    <p><em>this paragraph had italics (em)</em></p>
    <p>this is an unordered list
        <ul>
            <li>bullet one</li>
            <li>bullet two</li>
            <li>bullet three</li>
        </ul>
    </p>
    <p>this is a ordered list
        <ol>
            <li>step a</li>
            <li>step b</li>
            <li>step c</li>
        </ol>
    </p>
</body>
</html>
